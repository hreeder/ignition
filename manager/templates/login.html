{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block extracss %}
<style type="text/css">
	.linehead {
		width: 100%;
		text-align: center;
		border-bottom: 1px solid #000;
		line-height: 0.1em;
		margin: 10px 0 20px;
	}

	.linetext {
		background-color: #f8f5f0;
		padding: 0 10px;
	}
</style>
{% endblock %}

{% block main %}
        <div class="col-md-4 col-md-offset-4">
            <form action method="POST" class="form-horizontal well">
                <div class="row form-group" id="title">
                    <h3>Log In</h3>
                </div>
                <div class="row form-group" id="user">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input class="form-control" type="text" placeholder="Username" autocomplete="off" id="username" name="username"/>
                    </div>
                </div>
                <div class="row form-group" id="pass">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input class="form-control" type="password" placeholder="Password" autocomplete="off" id="password" name="password"/>
                    </div>
                </div>
                <div class="row form-group clearfix" id="login">
                    <button class="btn btn-success pull-right" type="submit">Log In</button>
                </div>
	    </form>
	    <div style="text-align: center;"><h3>OR</h3></div>
	    <div class="well">
		<div class="row form-group clearfix">
			<a class="btn btn-info btn-block" href="/login/google">Login With Google</a>
		</div>
            </div>
        </div>
{% endblock %}
